server {
    listen 80;
    server_name localhost;

    location /api {
        proxy_pass http://backend:8000;  # Direct access to backend API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:3000;  # Route frontend traffic
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
