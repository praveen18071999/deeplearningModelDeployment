version: '3.8'  # Use version 3.8 for resource constraints
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend  # Frontend should depend on the backend, not nginx

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 3G  # Set the upper memory limit to 3GB (or higher if needed)
        reservations:
          memory: 3G  # Reserve 3GB memory for this container to start with
    # No need to depend on nginx, it should be able to start independently.

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend  # nginx should only depend on frontend (to handle the routing of frontend requests)
      # Nginx will connect to backend directly via its service name, so no need to `depends_on` it.
